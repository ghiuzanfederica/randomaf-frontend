<!-- FORMULAR PENTRU ADĂUGAREA IMOBILELOR -->
<form id="adauga-imobil-form" class="adauga-imobil-form">
    
    <!-- ===== SECȚIUNEA 1: SELECTAREA TIPULUI DE PROPRIETATE ===== -->
    <div class="form-row property-type-selection">
        
        <!-- Opțiune: Apartament -->
        <div class="property-type-option">
            <input type="radio" id="apartament" name="propertyType" value="apartament">
            <label for="apartament">
                <div class="icon-container">
                    <svg class="icon-apartment" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="32" height="32">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
                    </svg>
                </div>
                Apartamente
            </label>
        </div>
        
        <!-- Opțiune: Casă -->
        <div class="property-type-option">
            <input type="radio" id="casa" name="propertyType" value="casa">
            <label for="casa">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6" width="32" height="32">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
                </div>
                Casă
            </label>
        </div>
        
        <!-- Opțiune: Teren -->
        <div class="property-type-option">
            <input type="radio" id="teren" name="propertyType" value="teren">
            <label for="teren">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="32" height="32">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z" />
                    </svg>
                </div>
                Teren
            </label>
        </div>

        <!-- Opțiune: Spațiu comercial -->
        <div class="property-type-option">
            <input type="radio" id="spatiu-comercial" name="propertyType" value="spatiu_comercial">
            <label for="spatiu-comercial">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="32" height="32">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 21v-7.5a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 .75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349M3.75 21V9.349m0 0a3.001 3.001 0 0 0 3.75-.615A2.993 2.993 0 0 0 9.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 0 0 2.25 1.016c.896 0 1.7-.393 2.25-1.015a3.001 3.001 0 0 0 3.75.614m-16.5 0a3.004 3.004 0 0 1-.621-4.72l1.189-1.19A1.5 1.5 0 0 1 5.378 3h13.243a1.5 1.5 0 0 1 1.06.44l1.19 1.189a3 3 0 0 1-.621 4.72M6.75 18h3.75a.75.75 0 0 0 .75-.75V13.5a.75.75 0 0 0-.75-.75H6.75a.75.75 0 0 0-.75.75v3.75c0 .414.336.75.75.75Z" />
                    </svg>
                </div>
                Spațiu comercial
            </label>
        </div>
    </div>

    <!-- ===== SECȚIUNEA 2: DETALII COMUNE PENTRU TOATE TIPURILE ===== -->
    <div class="form-row teren-extra-options property-details" id="propertyDetails">
        
        <!-- Tip tranzacție: Vânzare sau Închiriere -->
        <div class="teren-radio-row" data-property-type="apartament,teren,casa, spatiu-comercial">
            <label>
                <input type="radio" name="terenType" value="vanzare">
                <span>De vânzare</span>
            </label>
            <label>
                <input type="radio" name="terenType" value="inchiriat">
                <span>De închiriat</span>
            </label>
        </div>

        <!-- Titlu anunț -->
        <div class="teren-titlu-row" data-property-type="apartament,teren,casa, spatiu-comercial">
            <label for="terenTitlu">Titlu anunț:</label>
            <input type="text" id="terenTitlu" name="terenTitlu" placeholder="Ex: Teren intravilan 500mp, zona centrală">
        </div>

        <!-- Secțiunea pentru încărcarea imaginilor -->
        <div class="teren-imagini-section" data-property-type="apartament,teren,casa, spatiu-comercial"> 
            <div class="teren-imagini-info">
                Trage imaginea în poziția dorită pentru a schimba ordinea:
            </div>
            <div class="teren-imagini-dropzone" id="terenDropzone">
                <svg class="icon-img" xmlns="http://www.w3.org/2000/svg" width="38" height="38" fill="none" viewBox="0 0 24 24" stroke="#431164c2" style="margin-bottom:8px;">
                    <rect x="3" y="5" width="18" height="14" rx="2" stroke-width="1.5"/>
                    <circle cx="8.5" cy="10" r="1.5" stroke-width="1.5"/>
                    <path stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" d="M21 17l-4.5-4.5a2 2 0 0 0-2.828 0L7 19"/>
                </svg>
                <span>Adaugă imagini (maxim 16)</span>
                <input type="file" id="terenImageInput" accept="image/*" multiple style="display:none;">
            </div>
            <div class="teren-imagini-list" id="terenImageList"></div>
        </div>
    </div>

    <!-- ===== SECȚIUNEA 3: OPȚIUNI SPECIFICE PENTRU TEREN ===== -->
    <div class="form-row teren-extra-options" id="terenExtraOptions">
        
        <!-- Tip teren -->
        <div class="teren-tip-row">
            <label class="teren-tip-label" for="terenTipSelect">Tip teren:</label>
            <select id="terenTipSelect" name="terenTip" class="teren-tip-select">
                <option value="" disabled selected>Alege tipul de teren</option>
                <option value="constructii">Construcții</option>
                <option value="agricol">Agricol</option>
                <option value="padure">Pădure</option>
                <option value="livada">Livada</option>
                <option value="faneata">Fâneață</option>
                <option value="pasune">Pășune</option>
                <option value="helesteu">Heleșteu</option>
            </select>
        </div>

        <!-- Clasificare teren -->
        <div class="teren-tip-row">
            <label class="teren-tip-label" for="terenClasificare">Clasificare teren:</label>
            <select id="terenClasificare" name="terenTip" class="teren-tip-select">
                <option value="" disabled selected>Alege tipul de teren</option>
                <option value="constructii">Construcții</option>
                <option value="intravilan">Intravilan</option>
                <option value="extravilan">Extravilan</option>
            </select>
        </div>

        <!-- Suprafață teren și Front stradal -->
        <div class="teren-fields-row">
            <div class="teren-field">
                <label for="suprafataTerenTeren">Suprafață teren:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="suprafataTerenTeren" name="suprafataTerenTeren" min="1" placeholder="Ex: 500">
                    <span class="input-suffix">mp</span>
                </div>
            </div>
            <div class="teren-field">
                <label for="terenFrontStradal">Front stradal:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="terenFrontStradal" name="terenFrontStradal" min="1" placeholder="Ex: 20">
                    <span class="input-suffix">m</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ===== SECȚIUNEA 4: DETALII PENTRU APARTAMENT ȘI CASĂ ===== -->
    <div class="form-row teren-extra-options property-details" id="propertySpecificDetails">
        
        <!-- Numărul de camere și băi -->
        <div class="teren-fields-row" data-property-type="apartament,casa">
            <div class="teren-field">
                <label for="nrCamere">Număr camere:</label>
                <select id="nrCamere" name="nrCamere" class="teren-tip-select">
                    <option value="" disabled selected>Alege numărul de camere</option>
                    <option value="1">1 cameră</option>
                    <option value="2">2 camere</option>
                    <option value="3">3 camere</option>
                    <option value="4">4 camere</option>
                    <option value="5">5 camere</option>
                    <option value="6">6 camere</option>
                    <option value="7">7 camere</option>
                    <option value="8">8 camere</option>
                </select>
            </div>

            <div class="teren-field">
                <label for="nrBai">Număr băi:</label>
                <select id="nrBai" name="nrBai" class="teren-tip-select">
                    <option value="" disabled selected>Alege numărul de băi</option>
                    <option value="1">1 baie</option>
                    <option value="2">2 băi</option>
                    <option value="3">3 băi</option>
                    <option value="4">4 băi</option>
                    <option value="5">5 băi</option>
                </select>
            </div>
        </div>

        <!-- An construcție pentru casă -->
        <div class="teren-field space-row an-row" data-property-type="casa">
            <label for="anConstructieCasa">An construcție:</label>
            <select id="anConstructieCasa" name="anConstructie" class="teren-tip-select">
                <option value="" disabled selected>Alege anul construcției</option>
                <option value="1941">Înainte de 1941</option>
                <option value="1941-1960">1941 - 1960</option>
                <option value="1961-1970">1961 - 1970</option>
                <option value="1971-1980">1971 - 1980</option>
                <option value="1981-1990">1981 - 1990</option>
                <option value="1991-2000">1991 - 2000</option>
                <option value="2001-2010">2001 - 2010</option>
                <option value="2011-2020">2011 - 2020</option>
                <option value="2021-2023">2021 - 2023</option>
                <option value="2024">După 2024</option>
            </select>
        </div>

        <!-- Suprafețe pentru casă -->
        <div class="teren-fields-row mp" data-property-type="casa">
            <div class="teren-field">
                <label for="suprafataUtilaCasa">Suprafață utila:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="suprafataUtilaCasa" name="suprafataUtilaCasa" min="1" placeholder="Ex: 500">
                    <span class="input-suffix">mp</span>
                </div>
            </div>
            <div class="teren-field">
                <label for="suprafataTerenCasa">Suprafață teren:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="suprafataTerenCasa" name="suprafataTerenCasa" min="1" placeholder="Ex: 20">
                    <span class="input-suffix">m</span>
                </div>
            </div>
        </div>

        <!-- Compartimentare și Confort pentru apartament -->
        <div class="teren-fields-row" data-property-type="apartament">
            <div class="teren-field space-row">
                <label for="compartimentare">Compartimentare:</label>
                <select id="compartimentare" name="compartimentare" class="teren-tip-select">
                    <option value="" disabled selected>Alege compartimentarea</option>
                    <option value="decomandat">Decomandat</option>
                    <option value="semidecomandat">Semidecomandat</option>
                    <option value="nedecomandat">Nedecomandat</option>
                    <option value="circular">Circular</option>
                    <option value="open-space">Open-space</option>
                </select>
            </div>
            <div class="teren-field space-row">
                <label for="confort">Confort:</label>
                <select id="confort" name="confort" class="teren-tip-select">
                    <option value="" disabled selected>Alege confortul</option>
                    <option value="1">Confort 1</option>
                    <option value="2">Confort 2</option>
                    <option value="3">Confort 3</option>
                    <option value="lux">Lux</option>
                </select>
            </div>
        </div>

        <!-- Etaj și An construcție pentru apartament -->
        <div class="teren-fields-row" data-property-type="apartament">
            <div class="teren-field space-row">
                <label for="etaj">Etaj:</label>
                <select id="etaj" name="etaj" class="teren-tip-select">
                    <option value="" disabled selected>Alege etajul</option>
                    <option value="demisol">Demisol</option>
                    <option value="parter">Parter</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10+</option>
                    <option value="mansarda">Mansardă</option>
                </select>
            </div>

            <div class="teren-field space-row">
                <label for="anConstructieApartament">An construcție:</label>
                <select id="anConstructieApartament" name="anConstructie" class="teren-tip-select">
                    <option value="" disabled selected>Alege anul construcției</option>
                    <option value="1941">Înainte de 1941</option>
                    <option value="1941-1960">1941 - 1960</option>
                    <option value="1961-1970">1961 - 1970</option>
                    <option value="1971-1980">1971 - 1980</option>
                    <option value="1981-1990">1981 - 1990</option>
                    <option value="1991-2000">1991 - 2000</option>
                    <option value="2001-2010">2001 - 2010</option>
                    <option value="2011-2020">2011 - 2020</option>
                    <option value="2021-2023">2021 - 2023</option>
                    <option value="2024">După 2024</option>
                </select>
            </div>
        </div>

        <!-- Suprafață utilă pentru spațiu comercial -->
        <div class="teren-field mp-row" data-property-type="spatiu-comercial">
            <label for="suprafataUtilaSpatiu">Suprafață utilă:</label>
            <div class="input-suffix-wrapper">
                <input type="number" id="suprafataUtilaSpatiu" name="terenSuprafata" min="1" placeholder="Ex: 500">
                <span class="input-suffix">mp</span>
            </div>
        </div>

        <!-- Suprafață utilă pentru apartament -->
        <div class="teren-field" data-property-type="apartament">
            <label for="suprafataUtilaApartament">Suprafață utilă:</label>
            <div class="input-suffix-wrapper">
                <input type="number" id="suprafataUtilaApartament" name="suprafataUtilaApartament" min="1" placeholder="Ex: 50">
                <span class="input-suffix">mp</span>
            </div>
        </div>
    </div>

    <!-- ===== SECȚIUNEA 5: PREȚ, COMISION ȘI DETALII FINALE ===== -->
    <div class="form-row teren-extra-options property-details" id="propertyDetails">
        
        <!-- Preț și Comision -->
        <div class="teren-fields-row last" data-property-type="casa,teren, apartament, spatiu-comercial">
            <div class="teren-field last">
                <label for="terenPret">Preț:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="terenPret" name="terenPret" min="1" placeholder="Ex: 35000">
                    <span class="input-suffix">€</span>
                </div>
            </div>
            <div class="teren-field teren-comision-field last">
                <label for="comisionCumparator">Comision cumpărător:</label>
                <div class="input-suffix-wrapper">
                    <input type="number" id="comisionCumparator" name="comisionCumparator" min="0" max="100" placeholder="Ex: 2" step="0.1">
                    <span class="input-suffix">%</span>
                    <select id="comisionSelect" class="comision-select">
                        <option value="da" selected>Da</option>
                        <option value="nu">Nu</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Localizare -->
        <div class="teren-titlu-row localizare-row" data-property-type="apartament,teren, casa, spatiu-comercial">
            <label for="terenLocalizare">Localizare:</label>
            <input type="text" id="terenLocalizare" name="terenLocalizare" class="teren-tip-select" placeholder="Ex: Strada Florilor, nr. 10, Oras">
        </div>
        
        <!-- Descriere -->
        <div class="teren-titlu-row descriere-row" data-property-type="apartament,teren, casa, spatiu-comercial">
            <label for="terenDescriere">Descriere:</label>
            <textarea id="terenDescriere" name="terenDescriere" class="teren-tip-select" rows="4" placeholder="Adaugă o descriere pentru anunț..."></textarea>
        </div>
    </div>

    <!-- ===== BUTON PENTRU TRIMITEREA FORMULARULUI ===== -->
    <div class="form-row" style="justify-content: flex-end;">
        <button type="submit" class="adauga-btn">Adaugă anunț</button>
    </div>
</form>

<!-- Container pentru cardurile de imobile -->
<div id="imobileCardsContainer"></div>
